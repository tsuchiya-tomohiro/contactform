<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<this>
    <h1>お問い合わせフォーム</h1>

    

    <form method="post" action="mail_confirm.php">

        <div>
            <label>名前</label>
            <br>
            <input type="text" class="tex" size="50" name="name">
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="tex" size="50" name="mail">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select class="pull" name="age">
             <option>選択してください</option>   
                <script>
                    for(var n=18; n<=65; n++)
                    { document.write("<option value="+n+">"+n+"歳</option>");
                    }
                </script>
            </select>
    
        </div>

        <div>
            <label>コメント</label>

            <br>

            <textarea class="to"  name="comments" rows="8" cols="30"></textarea>
        </div>

        <div>
            <input type="submit" class="sub" value="送信する">
        </div>

</form>

</this>

</html>
